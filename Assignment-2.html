<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
</head>
<body>
    <form action="/submit_form" method="post"><br>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="pwd">Password:</label><br><br>
        <input type="password" id="pwd" name="pwd"><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br>

        <label for="gender">Gender:</label><br><br><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>

        <label for="country">Country:</label><br>
        <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="mexico">Mexico</option>
        </select><br>

        <label for="newsletter">Subscribe to Newsletter:</label><br>
        <input type="checkbox" id="newsletter" name="newsletter"><br>

        <label for="">suggestion</label><br>
        <textarea name="" id=""></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    <br><br>

    <a href="A2.html" target="_blank">Table link</a>
    <br><br><br>
</body>
</html>
